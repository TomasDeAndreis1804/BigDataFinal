name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  setup:
    name: ðŸ”§ Setup environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Upgrade pip and install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip wheel
          pip install "setuptools<58.0.0"
          pip install -r requirements.txt
          pip install "moto<5.0" awscli zappa pytest requests-mock

  test:
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Recreate environment & test
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest requests-mock
          PYTHONPATH=$(pwd) pytest tests/

  deploy-scraper:
    name: ðŸš€ Deploy Scraper
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & deploy scraper
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install awscli zappa "setuptools<58.0.0"
          cd scraper
          zappa update devScraper

      - name: Check deployment status
        run: |
          source venv/bin/activate
          cd scraper
          zappa status devScraper

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

  deploy-parser:
    name: ðŸš€ Deploy Parser
    runs-on: ubuntu-latest
    needs: deploy-scraper
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & deploy parser
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install awscli zappa "setuptools<58.0.0"
          cd parser
          zappa update devParser

      - name: Check deployment status
        run: |
          source venv/bin/activate
          cd parser
          zappa status devParser

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
