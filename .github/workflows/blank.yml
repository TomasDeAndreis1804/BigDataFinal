name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: â¬†ï¸ Upgrade pip and wheel
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip wheel

      - name: ğŸ“œ Install setuptools (compatible)
        run: |
          source venv/bin/activate
          pip install "setuptools<58.0.0"

      - name: ğŸ“¦ Install project requirements
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ“¦ Install deployment tools
        run: |
          source venv/bin/activate
          pip install "moto<5.0" awscli zappa

      - name: ğŸ§ª Install test dependencies
        run: |
          source venv/bin/activate
          pip install pytest requests-mock

      - name: âœ… Run unit tests with pytest
        run: |
          source venv/bin/activate
          PYTHONPATH=$(pwd) pytest tests/

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: ğŸ“‚ List S3 buckets (check AWS access)
        run: |
          source venv/bin/activate
          aws s3 ls

      - name: ğŸš€ Deploy `scraper` with Zappa
        run: |
          source venv/bin/activate
          cd scraper
          zappa update devScraper

      - name: ğŸ“Š Check `scraper` deployment status
        run: |
          source venv/bin/activate
          cd scraper
          zappa status devScraper

      - name: ğŸš€ Deploy `parser` with Zappa
        run: |
          source venv/bin/activate
          cd parser
          zappa update devParser

      - name: ğŸ“Š Check `parser` deployment status
        run: |
          source venv/bin/activate
          cd parser
          zappa status devParser
